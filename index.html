<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS RYAN</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="imposer">
       <!--Protones-->
        <div class="protones">
            <h1 class="title">Title</h1>
            <h2 class="subtitle">Subtitle</h2>
            <p class="text">Text</p>
            <div class="circle circle--primary"></div>
            <div class="circle circle--success"></div>
            <div class="circle circle--danger"></div>
            <div class="circle circle--warning"></div>
            <div class="circle circle--info"></div>
            <div class="circle circle--snow"></div>
            <div class="circle circle--secondary"></div>
            <div class="circle circle--gray"></div>
            <div class="circle circle--dark"></div>
        </div>
        <!--Atomos-->
        <div class="atomos">
            <img class="responsive--image" src="https://dummyimage.com/300x200/000/fff" alt="dummyimage">
            <button class="button button--primary">Button Primary</button>
            <button class="button button--danger">Button Danger</button>
            <button class="button button--warning">Button Warning</button>
            <button class="button button--info">Button Info</button>
        </div>
        <!--Moleculas-->
        <div class="moleculas">

        </div>
        <!--Organismos-->
        <div class="organismos">

        </div>
        <!--Templates-->
        <div class="templates">

        </div>
    </div>
</body>
</html>
